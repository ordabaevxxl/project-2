<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="projectstyle.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
   <nav>
    <img src="./images/logo.svg" alt="" class="logo">
    <ul class="lists">
      <li>Product</li>
      <li>Features</li>
      <li>Pricing</li>
      <li class="dot"></li>
      <li>Login</li>
    </ul>
    <img src="./images/icon-hamburger.svg" alt="" class="icon ham">
    <img src="./images/icon-close.svg" alt="" class="icon close">
  </nav>

  <main>
    <div class="content">
      <div class="pre-heading">
        <h4 class="new">New</h4>
        <h4 class="pre">Monograph Dashboard</h4>
      </div>
      <h1>Powerful insights into your team</h1>
      <p>
        Project planning and time tracking for agile teams
      </p>
      <div class="btn-pre">
        <button class="btn">
          Schedule a demo
        </button>
        <h4 class="pre live">
          to see a live preview
        </h4>
      </div>
    </div>  
    <div class="img">
      <img src="./images/illustration-devices.svg" alt="">
    </div>
  </main>

 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> 
  <script src="script.js"></script>
  
  
</body>
</html>
